<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perú Nature - Bienvenida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #1c3017, #29451f, #3f6b27, #5a8c39, #88b23a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .welcome-text {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            letter-spacing: 1px;
        }

        /* Animación de brillo en el texto */
        .welcome-text::before {
            content: '¡Bienvenid@!';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s infinite;
            mix-blend-mode: overlay;
        }

        @keyframes shine {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .logo-container {
            margin: 40px 0;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .logo {
            width: 80%;
            max-width: 800px;
            height: auto;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.3));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(0.5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-10px) rotate(-0.5deg);
            }
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #88b23a, #5a8c39);
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(136, 178, 58, 0.4),
                        0 0 0 2px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(136, 178, 58, 0.6),
                        0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .cta-button:active {
            transform: translateY(-2px);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.7s ease;
        }

        .cta-button:hover::after {
            left: 100%;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            margin-top: 25px;
            font-weight: 300;
            letter-spacing: 0.5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Partículas decorativas */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 3rem;
            }
            
            .logo {
                width: 90%;
                max-width: 500px;
            }
            
            .cta-button {
                padding: 18px 40px;
                font-size: 1.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 2.5rem;
            }
            
            .logo {
                width: 95%;
                max-width: 400px;
            }
            
            .cta-button {
                padding: 16px 35px;
                font-size: 1.1rem;
                width: 90%;
                max-width: 300px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">¡Bienvenid@!</h1>
        
        <div class="logo-container">
            <img src="img/Logoperunature2.png" alt="Perú Nature Logo" class="logo">
        </div>
        
        <a href="inicio.html" class="cta-button">
            Ver Oportunidad de negocio
        </a>
        
        <p class="subtitle">Descubre un modelo innovador de turismo sostenible con proyección financiera sólida y retorno garantizado para inversionistas</p>
    </div>

    <script>
        // Crear partículas decorativas
        function createParticles() {
            const colors = [
                'rgba(136, 178, 58, 0.2)',
                'rgba(90, 140, 57, 0.15)',
                'rgba(255, 255, 255, 0.1)',
                'rgba(63, 107, 39, 0.25)'
            ];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 60 + 20;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Color aleatorio
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Opacidad aleatoria
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Añadir al body
                document.body.appendChild(particle);
                
                // Animación de movimiento
                animateParticle(particle);
            }
        }
        
        function animateParticle(particle) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let xSpeed = (Math.random() - 0.5) * 0.5;
            let ySpeed = (Math.random() - 0.5) * 0.5;
            
            function move() {
                x += xSpeed;
                y += ySpeed;
                
                // Rebotar en los bordes
                if (x <= 0 || x >= 100) xSpeed *= -1;
                if (y <= 0 || y >= 100) ySpeed *= -1;
                
                // Mantener dentro de los límites
                x = Math.max(0, Math.min(100, x));
                y = Math.max(0, Math.min(100, y));
                
                particle.style.left = `${x}vw`;
                particle.style.top = `${y}vh`;
                
                requestAnimationFrame(move);
            }
            
            move();
        }
        
        // Inicializar partículas cuando la página cargue
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
